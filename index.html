<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Bài Tập Của Tôi</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        
        /* Phong cách cho phần thu gọn */
        details { background: #fff; margin-bottom: 15px; padding: 10px 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        summary { font-weight: bold; cursor: pointer; font-size: 1.2em; color: #007bff; outline: none; }
        summary:hover { color: #0056b3; }
        
        /* Nội dung bên trong slide */
        .slide-content { padding: 15px; border-left: 3px solid #007bff; margin-top: 10px; background: #fafafa; }
        .slide-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .slide-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <h1>Danh Sách 7 Bài Tập</h1>

    <details>
        <summary>Bài Tập 1: [Tên bài tập]</summary>
        <div class="slide-content">
            <div class="slide-item"><strong>Slide 1.1:</strong> Nội dung chi tiết bài 1...</div>
            <div class="slide-item"><strong>Slide 1.2:</strong> Nội dung tiếp theo...</div>
            <div class="slide-item"><strong>Slide 1.3:</strong> Hình ảnh hoặc link bài làm...</div>
        </div>
    </details>

    <details>
        <summary>Bài Tập 2: [Tên bài tập]</summary>
        <div class="slide-content">
            <div class="slide-item">Slide 2.1...</div>
        </div>
    </details>

    </body>
</html>
